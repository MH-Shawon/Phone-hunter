<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #phn-not-found{
            display: none;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body class="bg-info bg-opacity-25">
    <h2 class="text-center fw-bold fst-italic fs-1 mt-3">Explore Your Phone</h2>
    <!-- phone  search area  -->

    <div class="input-group mb-2 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="searching phone here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary fw-bold" type="button" id="button-search">Search</button>
    </div>
      <!-- phone not found msg -->
      <div id="phn-not-found">No Phone Found.Try Again</div>
      <div>
          <p id="error-massage" class="text-danger">
              something went wrong.
          </p>
      </div>
      <!-- single phn detils results -->

      <div id="phone-details" class="w-50 mx-auto"></div>


      <!-- phone search results  -->
      <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4">
     </div>

      <!--phone js script  -->
      <script src="./js/phone.js"></script>
      <!-- bootstrap js bundle  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
